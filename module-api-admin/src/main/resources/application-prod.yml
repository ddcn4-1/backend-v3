server:  
  port: ${SERVER_PORT:8080}  
  error:  
    include-message: always  
    include-binding-errors: always  
    include-stacktrace: on_param  
  
spring:  
  profiles:  
    active: ${SPRING_PROFILES_ACTIVE:prod}
  
  docker:  
    compose:  
      enabled: ${SPRING_DOCKER_COMPOSE_ENABLED:false}  
  
  cloud:  
    compatibility-verifier:  
      enabled: false  
  
  data:  
    redis:  
      host: ${REDIS_HOST:localhost}  
      port: ${REDIS_PORT:6379}  
      timeout: ${REDIS_TIMEOUT:2000ms}  
  
feign:  
  client:  
    config:  
      default:  
        connectTimeout: 5000  
        readTimeout: 5000  
        loggerLevel: basic  
  
logging:  
  level:  
    org.springframework.security: ${LOG_LEVEL_SPRING_SECURITY:INFO}  
  
springdoc:  
  api-docs:  
    enabled: ${SPRINGDOC_API_DOCS_ENABLED:false}
    path: ${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}  
  swagger-ui:  
    enabled: ${SPRINGDOC_SWAGGER_ENABLED:false}
  packages-to-scan: ${SPRINGDOC_PACKAGES:org.ddcn41.ticketing_system}  
  paths-to-match: ${SPRINGDOC_PATHS:/**}  
  
jwt:  
  enabled: true  
  cookie-name: id_token  
  jwks-cache-duration: 300000  # 5ë¶„  
  
  cognito:  
    region: ${COGNITO_REGION:ap-northeast-2}
    user-pool-id: ${COGNITO_USER_POOL_ID}  
    client-id: ${COGNITO_CLIENT_ID}  
    validate-issuer: true  
    validate-audience: true  
    validate-token-use: true  
  
  blacklist:  
    enabled: true  
    redis:  
      host: ${REDIS_HOST:localhost}  
      port: ${REDIS_PORT:6379}  
      database: ${REDIS_DATABASE:0}  
      password: ${REDIS_PASSWORD:}  
      key-prefix: "jwt:blacklist:"  
      connection-timeout: 2000  
      command-timeout: 1000  
  
use:  
  legacy:  
    auth: false  
  
auth:  
  cognito:  
    user-pool-id: ${COGNITO_USER_POOL_ID}  
    client-id: ${COGNITO_CLIENT_ID}  
    region: ${COGNITO_REGION:ap-northeast-2}  
    enabled: ${COGNITO_ENABLED:true}  
  
booking:  
  service:  
    url: ${BOOKING_SERVICE_URL}  
  
performance:  
  service:  
    url: ${PERFORMANCE_SERVICE_URL}  
  
queue:  
  service:  
    url: ${QUEUE_SERVICE_URL}  
  
s3:  
  service:  
    url: ${S3_SERVICE_URL}  
  
seat:  
  service:  
    url: ${SEAT_SERVICE_URL}  
  
user:  
  service:  
    url: ${USER_SERVICE_URL}